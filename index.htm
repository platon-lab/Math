<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Masters: Super Challenge</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fdcb6e;
            --danger: #ff7675;
            --success: #55efc4;
            --bg: #2d3436;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #game-container {
            width: 90%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .screen { display: none; animation: fadeIn 0.5s ease; }
        .screen.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 3rem; margin-bottom: 20px; color: var(--accent); text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
        
        .main-img { width: 200px; border-radius: 20px; margin-bottom: 20px; }

        /* Сітка персонажів */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .card img { width: 100px; height: 100px; object-fit: contain; }

        /* Кнопки складності */
        .btn-list { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: 0 auto; }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover { transform: translateY(-3px); background: var(--secondary); }
        button:active { transform: translateY(0); }

        .btn-difficulty { text-transform: uppercase; letter-spacing: 1px; }

        /* Ігровий процес */
        #question { font-size: 3.5rem; margin: 40px 0; font-weight: bold; }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option-btn { background: rgba(255,255,255,0.1); font-size: 1.5rem; padding: 20px; }
        .option-btn:hover { background: var(--primary); }

        /* Рекорди */
        .stats-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        .stats-table th, .stats-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .header-info { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen" class="screen active">
        <img src="Cool.png" alt="Cool" class="main-img" onerror="this.src='https://via.placeholder.com/200?text=Cool.png'">
        <h1>MATH MASTERS</h1>
        <button onclick="showScreen('char-screen')">ГРАТИ</button>
        <div id="global-scores"></div>
    </div>

    <div id="char-screen" class="screen">
        <h2>Обери свого героя</h2>
        <div class="grid">
            <div class="card" onclick="selectChar('Тіто', 'Tito.png')">
                <img src="Tito.png" alt="Tito" onerror="this.src='https://via.placeholder.com/100?text=Tito'">
                <p>Тіто</p>
            </div>
            <div class="card" onclick="selectChar('Смартик', 'Smartik.png')">
                <img src="Smartik.png" alt="Smartik" onerror="this.src='https://via.placeholder.com/100?text=Smartik'">
                <p>Смартик</p>
            </div>
            <div class="card" onclick="selectChar('Джуніор', 'Junior.png')">
                <img src="Junior.png" alt="Junior" onerror="this.src='https://via.placeholder.com/100?text=Junior'">
                <p>Джуніор</p>
            </div>
            <div class="card" onclick="selectChar('Філ', 'Fil.png')">
                <img src="Fil.png" alt="Fil" onerror="this.src='https://via.placeholder.com/100?text=Fil'">
                <p>Філ</p>
            </div>
            <div class="card" onclick="selectChar('Мілка', 'Milka.png')">
                <img src="Milka.png" alt="Milka" onerror="this.src='https://via.placeholder.com/100?text=Fil'">
                <p>Мілка</p>

            </div>
        </div>
    </div>

    <div id="diff-screen" class="screen">
        <h2 id="welcome-msg"></h2>
        <div class="btn-list">
            <button class="btn-difficulty" style="background:#55efc4" onclick="selectDiff('VeryEasy')">Дуже Легко</button>
            <button class="btn-difficulty" style="background:#81ecec" onclick="selectDiff('Easy')">Легко</button>
            <button class="btn-difficulty" style="background:#74b9ff" onclick="selectDiff('Medium')">Середнє</button>
            <button class="btn-difficulty" style="background:#a29bfe" onclick="selectDiff('Hard')">Складне</button>
            <button class="btn-difficulty" style="background:#fd79a8" onclick="selectDiff('VeryHard')">Дуже Складне</button>
            <button class="btn-difficulty" style="background:#e17055" onclick="selectDiff('Unreal')">Нереальне</button>
            <button class="btn-difficulty" style="background:#d63031" onclick="selectDiff('Impossible')">Неможливе</button>
        </div>
        <button onclick="showScreen('char-screen')" style="margin-top:20px; background:transparent">← Назад</button>
    </div>

    <div id="mode-screen" class="screen">
        <h2>Обери режим</h2>
        <div id="mode-options" class="grid"></div>
    </div>

    <div id="game-screen" class="screen">
        <div class="header-info">
            <span id="player-display"></span>
            <span id="score-display">Рахунок: 0</span>
        </div>
        <div id="question">2 + 2</div>
        <div class="options-grid" id="options">
            </div>
    </div>

    <div id="result-screen" class="screen">
        <h2 id="result-title">Гру закінчено!</h2>
        <p id="final-score" style="font-size: 1.5rem;"></p>
        <p id="record-msg"></p>
        <button onclick="location.reload()">На головну</button>
    </div>
</div>

<script>
    let currentPlayer = "";
    let currentDiff = "";
    let currentMode = "";
    let score = 0;
    let correctAnswer = 0;
    
    // Система рекордів
    let records = JSON.parse(localStorage.getItem('mathGameRecords')) || {};

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'start-screen') updateGlobalLeaderboard();
    }

    function selectChar(name, img) {
        currentPlayer = name;
        document.getElementById('welcome-msg').innerText = `Привіт, ${name}! Обирай складність:`;
        showScreen('diff-screen');
    }

    function selectDiff(diff) {
        currentDiff = diff;
        const modeDiv = document.getElementById('mode-options');
        modeDiv.innerHTML = "";
        
        let modes = [];
        if(diff === 'VeryEasy') modes = ['Додавання', 'Віднімання'];
        else if(diff === 'Easy') modes = ['Великі числа (+)', 'Від’ємні числа (-)'];
        else if(diff === 'Medium') modes = ['Множення', 'Ділення'];
        else if(diff === 'Hard') modes = ['Множення (-)', 'Ділення (-)'];
        else if(diff === 'VeryHard') modes = ['Степені', 'Корені'];
        else if(diff === 'Unreal') modes = ['Нижній індекс (xₙ)', 'Великі корені', 'Великі степені'];
        else if(diff === 'Impossible') modes = ['Формули', 'Синуси/Косинуси', 'Логарифми', 'Квадратні рівняння'];

        modes.forEach(m => {
            const btn = document.createElement('button');
            btn.innerText = m;
            btn.onclick = () => startGame(m);
            modeDiv.appendChild(btn);
        });
        showScreen('mode-screen');
    }

    function startGame(mode) {
        currentMode = mode;
        score = 0;
        document.getElementById('score-display').innerText = `Рахунок: 0`;
        document.getElementById('player-display').innerText = `${currentPlayer} | ${mode}`;
        showScreen('game-screen');
        nextQuestion();
    }

    function nextQuestion() {
        let q = "";
        let ans = 0;
        
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        if(currentDiff === 'VeryEasy') {
            let a = rand(1, 10), b = rand(1, 10);
            if(currentMode === 'Додавання') { q = `${a} + ${b}`; ans = a + b; }
            else { q = `${a + b} - ${a}`; ans = b; }
        } 
        else if(currentDiff === 'Easy') {
            let a = rand(50, 500), b = rand(50, 500);
            if(currentMode.includes('+')) { q = `${a} + ${b}`; ans = a + b; }
            else { q = `${rand(1,50)} - ${rand(60,100)}`; ans = q.split(' - ').reduce((x,y)=>x-y); }
        }
        else if(currentDiff === 'Medium') {
            let a = rand(2, 12), b = rand(2, 12);
            if(currentMode === 'Множення') { q = `${a} × ${b}`; ans = a * b; }
            else { q = `${a * b} : ${a}`; ans = b; }
        }
        else if(currentDiff === 'Hard') {
            let a = rand(-20, 20), b = rand(10, 50);
            if(currentMode.includes('Множення')) { q = `${a} × ${b}`; ans = a * b; }
            else { q = `${a * b} : ${a === 0 ? 1 : a}`; ans = b; }
        }
        else if(currentDiff === 'VeryHard') {
            if(currentMode === 'Степені') { let a = rand(2, 15); q = `${a}²`; ans = a * a; }
            else { let a = rand(2, 20); q = `√${a*a}`; ans = a; }
        }
        else if(currentDiff === 'Unreal') {
            if(currentMode.includes('індекс')) { let n = rand(1, 9); q = `Знайди xₙ якщо xₙ = 2n + 3, n=${n}`; ans = 2*n + 3; }
            else if(currentMode.includes('корені')) { let a = rand(2, 10); q = `∛${a*a*a}`; ans = a; }
            else { let a = rand(2, 5), b = rand(4, 6); q = `${a} в степені ${b}`; ans = Math.pow(a, b); }
        }
        else if(currentDiff === 'Impossible') {
            if(currentMode === 'Синуси/Косинуси') {
                let angles = [0, 30, 90];
                let ang = angles[rand(0, 2)];
                q = rand(0,1) ? `sin(${ang}°)` : `cos(${ang}°)`;
                if(q.startsWith('sin')) ans = ang === 0 ? 0 : (ang === 30 ? 0.5 : 1);
                else ans = ang === 0 ? 1 : (ang === 30 ? 0.87 : 0);
            } else if(currentMode === 'Логарифми') {
                let b = rand(2, 4), p = rand(1, 4);
                q = `log${b}(${Math.pow(b, p)})`; ans = p;
            } else {
                q = `2x + ${rand(1,10)} = ${rand(20,30)}`; 
                ans = "Складно"; // Спростимо для логіки генерації варіантів
                let val = rand(5, 15); q = `x + ${val} = ${val + rand(1,10)}`; ans = q.split('=')[1] - val;
            }
        }

        correctAnswer = ans;
        document.getElementById('question').innerText = q;
        generateOptions(ans);
    }

    function generateOptions(correct) {
        const container = document.getElementById('options');
        container.innerHTML = "";
        let opts = [correct];
        while(opts.length < 4) {
            let off = Math.floor(Math.random() * 10) - 5;
            let fake = typeof correct === 'number' ? correct + (off === 0 ? 1 : off) : rand(1,100);
            if(!opts.includes(fake)) opts.push(fake);
        }
        opts.sort(() => Math.random() - 0.5);

        opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = "option-btn";
            btn.innerText = o;
            btn.onclick = () => checkAnswer(o);
            container.appendChild(btn);
        });
    }

    function checkAnswer(val) {
        if(val == correctAnswer) {
            score++;
            document.getElementById('score-display').innerText = `Рахунок: ${score}`;
            nextQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        const key = `${currentPlayer}_${currentDiff}`;
        const oldRecord = records[key] || 0;
        let isNew = false;
        if(score > oldRecord) {
            records[key] = score;
            localStorage.setItem('mathGameRecords', JSON.stringify(records));
            isNew = true;
        }

        document.getElementById('final-score').innerText = `Твій результат: ${score}`;
        document.getElementById('record-msg').innerText = isNew ? `НОВИЙ РЕКОРД!` : `Твій рекорд на цій складності: ${oldRecord}`;
        showScreen('result-screen');
    }

    function updateGlobalLeaderboard() {
        const div = document.getElementById('global-scores');
        if(Object.keys(records).length === 0) return;
        
        let html = "<h3>Таблиця рекордів:</h3><table class='stats-table'><tr><th>Гравець/Складність</th><th>Очки</th></tr>";
        for(let k in records) {
            let parts = k.split('_');
            html += `<tr><td>${parts[0]} (${parts[1]})</td><td>${records[k]}</td></tr>`;
        }
        html += "</table>";
        div.innerHTML = html;
    }

    window.onload = updateGlobalLeaderboard;
</script>

</body>
</html>
